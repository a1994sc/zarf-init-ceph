---
# yaml-language-server: $schema=https://raw.githubusercontent.com/zarf-dev/zarf/main/zarf.schema.json
kind: ZarfInitConfig
metadata:
  name: zarf-init-ceph
  version: v0.0.0
  source: https://github.com/a1994sc/zarf-init-ceph
  annotations:
    org.opencontainers.image.source: "https://github.com/a1994sc/zarf-init-ceph"
components:
  # Pulls in the zarf-injector
  - name: zarf-injector
    required: true
    only:
      cluster:
        architecture: amd64
    import:
      # renovate: datasource=docker
      url: oci://ghcr.io/zarf-dev/packages/init:v0.52.0

  - name: zarf-injector
    required: true
    only:
      cluster:
        architecture: arm64
    import:
      path: ./injector

  # This package moves the injector & registries binaries
  - name: zarf-seed-registry
    required: true
    import:
      # renovate: datasource=docker
      url: oci://ghcr.io/zarf-dev/packages/init:v0.52.0

  - name: operator-seed
    required: true
    import:
      # renovate: datasource=docker
      url: oci://ghcr.io/a1994sc/zarf-package-rook-ceph:v1.17.0

  - name: cluster-seed
    required: true
    import:
      # renovate: datasource=docker
      url: oci://ghcr.io/a1994sc/zarf-package-rook-ceph:v1.17.0

  # Creates the permanent registry
  - name: zarf-registry
    required: true
    import:
      # renovate: datasource=docker
      url: oci://ghcr.io/zarf-dev/packages/init:v0.52.0

  # Creates the pod+git mutating webhook
  - name: zarf-agent
    required: true
    import:
      # renovate: datasource=docker depName=ghcr.io/zarf-dev/zarf/agent
      url: oci://ghcr.io/zarf-dev/packages/init:v0.52.0

  # Adds a git server to the cluster
  - name: git-server
    required: true
    import:
      # renovate: datasource=docker depName=ghcr.io/zarf-dev/zarf/agent
      url: oci://ghcr.io/zarf-dev/packages/init:v0.52.0
